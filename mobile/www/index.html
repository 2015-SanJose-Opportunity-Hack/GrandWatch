<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="grandwatch" ng-controller="FeedCtrl">

    <ion-pane>
      <ion-content scroll="false">

        <div class="head">
          <div class="row">
            <div class="col col-25 col-offset-25">
              <div class="item-image">
                <img src="./img/grandpa.jpg">
              </div>
              <div class="padding-top active">
                <span id="activity-one" class="badge badge-royal">Active now</span>
              </div>
            </div>
            <div class="col col-25">
              <div class="item-image">
                <img src="./img/grandma.jpg">
              </div>
              <div class="padding-top active">
                <span id="activity-two" class="badge badge-royal">Active now</span>
              </div>
            </div>
          </div>
        </div>

        <div id="feed" class="list feed">
          <div class="item item-avatar">
            <img src="./img/grandpa.jpg">
            <h2>Grandpa</h2>
            <p>is having breakfast</p>
            <span class="badge badge-balanced">2 hours ago</span>
          </div>

          <div class="item item-avatar">
            <img src="./img/grandpa.jpg">
            <h2>Grandpa</h2>
            <p>is sleeping</p>
            <span class="badge badge-balanced">10 hours ago</span>
          </div>

          <div class="item item-avatar">
            <img src="./img/grandma.jpg">
            <h2>Grandma</h2>
            <p>is sleeping</p>
            <span class="badge badge-balanced">11 hours ago</span>
          </div>

          <div class="item item-avatar">
            <img src="./img/grandma.jpg">
            <h2>Grandpa</h2>
            <p>is having breakfast</p>
            <span class="badge badge-balanced">10 min ago</span>
          </div>

          <div class="item item-avatar">
            <img src="./img/grandma.jpg">
            <h2>Grandpa</h2>
            <p>is having breakfast</p>
            <span class="badge badge-balanced">10 min ago</span>
          </div>

          <div class="item item-avatar">
            <img src="./img/grandma.jpg">
            <h2>Grandpa</h2>
            <p>is having breakfast</p>
            <span class="badge badge-balanced">10 min ago</span>
          </div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
